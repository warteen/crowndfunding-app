name: Build and Deploy React App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build the app
        run: npm run build

      - name: âœ… VÃ©rifier que le dossier dist est gÃ©nÃ©rÃ©
        run: ls -la dist
      - name: ğŸ³ Build Docker image
        run: docker build -t crowndfunding-app .

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸš€ Push Docker image
        run: docker tag crowndfunding-app fahmichaabouni/crowndfunding-app:latest && docker push fahmichaabouni/crowndfunding-app:latest
