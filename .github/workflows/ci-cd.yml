name: Build and Deploy React App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔨 Build the app
        run: npm run build

      - name: ✅ Vérifier que le dossier dist est généré
        run: ls -la dist
      - name: 🐳 Build Docker image
        run: docker build -t crowndfunding-app .

      - name: 🔐 Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🚀 Push Docker image
        run: docker tag crowndfunding-app fahmichaabouni/crowndfunding-app:latest && docker push fahmichaabouni/crowndfunding-app:latest
