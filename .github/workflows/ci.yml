name: Build and Deploy React App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build the app
        run: npm run build

      - name: ğŸ“ VÃ©rifier que le dossier dist est gÃ©nÃ©rÃ©
        run: ls -la dist

      - name: ğŸ“Š Analyse SonarCloud
        uses: SonarSource/sonarcloud-github-action@v5
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # ğŸ” Login DockerHub
      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: âš™ï¸ Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: âš™ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: fahmich/crownfunding-app:1.0.${{ github.run_number }}
